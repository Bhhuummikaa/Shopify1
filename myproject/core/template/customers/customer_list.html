{% extends 'base.html' %}
{% block content %}
<h1>Customers</h1>
<a class="btn btn-outline-dark" href="{% url 'customer_create' %}">Add Customer</a>
<table class="table">
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr>
    {% for customer in customers %}
    <tr>
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>
            <a class="btn btn-primary" href="{% url 'customer_update' customer.id %}">Edit</a> |
            <a class="btn btn-danger" href="{% url 'customer_delete' customer.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No customers found.</td></tr>
    {% endfor %}
</table>
{% endblock %}
